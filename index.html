<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Recognition - Teachable Machine (Laptop Camera)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    video {
      border-radius: 10px;
      margin-top: 20px;
      border: 3px solid #333;
    }
    #label-container {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üì∑ Face Recognition (Laptop Camera)</h2>
  <button onclick="init()">Start Recognition</button>
  <br>
  <video id="webcam" width="320" height="240" autoplay muted></video>
  <div id="label-container"></div>

  <script>
    // Use relative path for GitHub Pages
    const URL = "./model/"; 
    let model, maxPredictions;
    const video = document.getElementById("webcam");
    const labelContainer = document.getElementById("label-container");

    async function init() {
      labelContainer.innerHTML = "‚è≥ Loading model...";

      // Load Teachable Machine model from GitHub Pages
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
      maxPredictions = model.getTotalClasses();

      // Start laptop camera
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadeddata = () => {
          labelContainer.innerHTML = "‚úÖ Webcam started!";
          loop();
        };
      } catch (err) {
        labelContainer.innerHTML = "‚ùå Cannot access webcam: " + err;
        console.error(err);
      }
    }

    async function loop() {
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      if (!model) return;

      const prediction = await model.predict(video);
      let highest = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > highest.probability) {
          highest = prediction[i];
        }
      }

      if (highest.className === "Me" && highest.probability > 0.8) {
        labelContainer.innerHTML = "‚úÖ Welcome, Emad!";
      } else {
        labelContainer.innerHTML = "üö´ Unknown Face";
      }
    }
  </script>
</body>
</html>
